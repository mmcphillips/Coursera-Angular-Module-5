
<div class="container">
<div ng-if="registerCtrl.submitted" class="text-centered">Your information has been saved</div>
  <h2 class="text-center">Sign Up</h2>


<!--Main-->
  <form name="registerForm" novalidate>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName" placeholder="First Name" required ng-model="registerCtrl.info.firstName"
    minlength="3"
    ng-maxlength="20">
    <span ng-if="registerForm.firstName.$invalid && registerForm.firstName.$touched">First name is required</span>
  </div>

<!--lastname-->
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required ng-model="registerCtrl.info.lastName"
    minlength="3"
    ng-maxlength="20">
    <span ng-if="registerForm.lastName.$invalid && registerForm.lastName.$touched">Last name is required</span>
  </div>

<!--email-->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="Email" placeholder="Email address" required ng-model="registerCtrl.info.email">
    <span ng-if="registerForm.email.$invalid && registerForm.email.$touched">Must be a valid email address: email@domain format</span>
  </div>

<!--phone number-->
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" name="Phone" placeholder="Phone Number"
      pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="registerCtrl.info.phone">
      <span ng-if="registerForm.phone.$invalid && registerForm.phone.$touched">Phone must be in the format ###-###-####</span>
  </div>

<!--favorite dish-->
  <div class="form-group">
    <label for="favoriteDish">Favorite Dish</label>
    <input type="text" class="form-control" name="favoriteDish" placeholder="Favorite Dish" ng-model="registerCtrl.info.favoriteDish"
      ng-blur="registerCtrl.validateFavoriteDish()">
    <span ng-if="registerCtrl.invalidFavoriteDish">No such menu short name exists. Please try again or  <a ui-sref="public.menu">see our menu.</a> </span>
  </div>

<!--submission-->
  <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid" ng-click="registerCtrl.submit()">Submit</button>
</form>

</div>
